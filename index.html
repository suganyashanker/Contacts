<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-default navbar-fixed navbar-inverse nav-color"
			style="margin-bottom: 0px">
			<div class="col-md-10">
				<h4>Welcome, to contact management</h4>
			</div>
			<div>
				<h5>
					<span id="date_display"></span>
				</h5>
			</div>
		</nav>
	</header>
	<section>
		<div class="jumbotron" style="margin-bottom: 0px;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4  col-md-offset-1">
						<div class="panel panel-default contact-details-panel">
							<div class="panel-body">
								<h4>Contact List</h4>
								<button  id="delete">Delete</button>
								<button  id="edit">Edit</button>
								<button  id="view">View</button>
								<hr>
								<ul class="list-group contacts"
									style="height: 342px; overflow: auto">
								</ul>
							</div>
						</div>
					</div>

					<div class="col-md-6 container-fluid">
						<div class="panel panel-default add-contact-panel">
							<div class="panel-body">
								<form class="form-horizontal">

									<div class="row">
										<div class="col-md-4">
											<h4>Add a photo</h4>
											<img src="../nopic.png"
												class="image img-circle"
												style="vertical-align: middle; display: inline; width: 120px; height: 120px"><br>
											<br>
										</div>
										<div class="col-md-8">
											<div class="form-group">
												<label class="control-label col-sm-2" for="exampleInputName">Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="name"
														name="name">
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="exampleInputJob">Job</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="job" name="job">
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2"
													for="exampleInputCompany">Company</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="company"
														name="company">
												</div>
											</div>

											<div class="form-group">
												<input type="file" id="profile_image" name="pic"
													accept="image/*">
											</div>
										</div>
									</div>



									<div class="form-group">
										<label class="control-label col-sm-2" for="exampleInputEmail">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email"
												placeholder="example@gmail.com" name="email">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2" for="exampleInputNumber">Work
											Number</label>
										<div class="col-sm-10">
											<input maxlength="10" class="form-control" id="worknum"
												name="worknum">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2" for="exampleInputNumber">mobile
											Number</label>
										<div class="col-sm-10">
											<input maxlength=10 class="form-control" id="mobnum"
												name="mobnum">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2"
											for="exampleInputAddress">Address</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="address"
												name="address">
										</div>
									</div>

									<button id="save">Save</button>
									<button id="refresh">Refresh</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
			<div class="container-fuild">
				<div class="col-md-offset-4">
					<p class="navbar-text">&#169; Copyrights Contact Management,
						2017</p>
				</div>
			</div>
		</div>
	</footer>

	<script id="content" type="template">
		{{#contact_name}}
		<li class="list-group-item contact" id="mouseover" >
	<p onclick="valueShow()";>{{.}}</p> 
    </li>
		{{/contact_name}}
	</script>
	<script
		src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"
		type="text/javascript"></script>
</body>
